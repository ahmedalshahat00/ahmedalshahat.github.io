<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع الشخصي - أحمد الشحات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(-45deg, #ff512f, #dd2476, #24c6dc, #514a9d);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 40px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-top: 50px;
      border: 5px solid rgba(255,255,255,0.9);
      box-shadow: 0 0 20px rgba(255,255,255,0.25), 0 0 40px rgba(255,0,128,0.15), 0 0 60px rgba(0,255,255,0.12);
      animation: glow 3s infinite alternate;
      object-fit: cover;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #ff0080; transform: translateY(0); }
      100% { box-shadow: 0 0 40px #00ffff; transform: translateY(-6px); }
    }

    h1 {
      font-size: 28px;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    #typing {
      font-size: 18px;
      color: #ffeb3b;
      margin-bottom: 18px;
      height: 26px;
      overflow: hidden;
    }

    .card {
      width: calc(100% - 40px);
      max-width: 780px;
      background: rgba(255,255,255,0.06);
      margin-top: 22px;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .social-icons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.35s, box-shadow 0.35s;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .social-icons a:hover {
      transform: translateY(-8px) scale(1.06);
      box-shadow: 0 18px 40px rgba(0,0,0,0.32);
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.85;
    }

    @media (max-width:420px) {
      .profile-pic { width: 140px; height: 140px; }
      .social-icons a { width: 48px; height: 48px; font-size: 20px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <img src="https://i.postimg.cc/L6bT58CR/IMG-20250806-220025-871.webp" alt="Ahmed" class="profile-pic">
  <h1>أحمد الشحات</h1>
  <div id="typing"></div>

  <div class="card"> 
    <p>
      💡 أهلاً بك في عالمي الإبداعي! أنا أحمد الشحات، أصنع أفكارًا تتحول إلى تصاميم تبهر العيون،
      وأشارك شغفي بالألعاب على البث المباشر. هنا ستجد كل قنواتي للتواصل وأعمالي التي أفتخر بها.
    </p>
    <div class="social-icons">
      <a href="https://facebook.com/ahmedalshahat0" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/ahmedalshahat0" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/ahmed52b" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://youtube.com/@ahmedalshahat0" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com/ahmedalshahat0" target="_blank" title="X / Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="mailto:ahmeedalshahat@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
    <footer>All rights reserved 2025</footer>
  </div>

  <script>
    const texts = [
      "مصمم جرافيك 🎨", 
      "صانع محتوي تقني",
      "أرحب بالتواصل ✉️",
      "ahmedalshahatt@gmail.com"
    ];
    let count = 0, index = 0, currentText = '', letter = '';

    (function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);
      document.getElementById('typing').textContent = letter;
      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1400);
      } else {
        setTimeout(type, 90);
      }
    })();
  </script>

</body>
</html>
